<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLister - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AutoLister</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pending">Pending Approval</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#manuals">All Manuals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#listings">File Listings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Section -->
        <div class="row mb-4" id="stats-section">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Manuals</h5>
                        <h2 class="stat-number" id="total-manuals">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card warning">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pending</h5>
                        <h2 class="stat-number" id="pending-manuals">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card success">
                    <div class="card-body text-center">
                        <h5 class="card-title">File Listings</h5>
                        <h2 class="stat-number" id="file-listings">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card info">
                    <div class="card-body text-center">
                        <h5 class="card-title">Active Listings</h5>
                        <h2 class="stat-number" id="active-listings">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button" role="tab">
                    Pending Approval
                    <span class="badge bg-warning" id="pending-count">0</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="manuals-tab" data-bs-toggle="tab" data-bs-target="#manuals" type="button" role="tab">
                    All Manuals
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="listings-tab" data-bs-toggle="tab" data-bs-target="#listings" type="button" role="tab">
                    Etsy Listings
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Pending Manuals Tab -->
            <div class="tab-pane fade show active" id="pending" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Pending Manuals for Approval</h4>
                    <button class="btn btn-primary" onclick="refreshPending()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
                <div id="pending-list">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- All Manuals Tab -->
            <div class="tab-pane fade" id="manuals" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>All Manuals</h4>
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" class="form-control" id="manuals-search" placeholder="Search manuals...">
                        <button class="btn btn-outline-secondary" onclick="searchManuals()">Search</button>
                    </div>
                </div>
                <div id="manuals-list">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- File Listings Tab -->
            <div class="tab-pane fade" id="listings" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>File Listings</h4>
                    <button class="btn btn-success" onclick="exportCSV()">
                        <i class="bi bi-download"></i> Export CSV
                    </button>
                </div>
                <div id="listings-list">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Manual Details Modal -->
    <div class="modal fade" id="manualModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manualModalTitle">Manual Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="manualModalBody">
                    <!-- Dynamic content -->
                </div>
                <div class="modal-footer" id="manualModalFooter">
                    <!-- Dynamic buttons -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                <!-- Toast message -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
